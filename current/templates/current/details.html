<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=stylish' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="{{ event.banner.url }}" class="img img-thumbnail img-responsive" alt="">
                    <h4 style="font-family: stylish;margin: 5px" >{{event.event_name}}</h4>
                    <h4 style="font-family: stylish">{{event.venue}}</h4>
                    <h4 style="font-family: Dancing Script" >{{event.date}} {{event.time}}</h4>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
             <div class="panel panel-default">
                 <div class="caption">
                        <h4 style="font-family: stylish"class="text-center">{{event.event_name}}</h4>
                     <p  style="font-family: Dancing Script;"class="text-center"><h6>{{event.description}}</h6> </p>
                 </div>
             </div>
        </div>
    </div>
</div>
